{% extends 'base.html' %}

{% block content %}
  <div class="container">
    
      <h1>Notification</h1>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message.display_message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    
  </div>
{% endblock %}
