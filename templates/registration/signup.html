{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="col-lg-6 card shadow-lg mx-auto">
		<form method="post" class="p-5">
			<h2 class="mb-5 text-success">Create an Account</h2>
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">Signup</button>
		</form>
	</div>
</div>
{% endblock %}
