{% extends 'base.html' %}

{% block content %}
  <div class="container">

    <h1>Notification</h1>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
   
  </div>
{% endblock %}
