{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">

    <div class="row">
        {% for book in book_list %}
        <div class="col-md-3 mb-4">
            <div class="card" style="width: 100%; height: 100%;">
                <img src="{{ book.book_image.url }}" class="card-img-top" alt="{{ book.book_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.book_name }}</h5>
                    <p class="card-text">{{ book.description|truncatechars:50 }}</p>
                    <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Category:</strong> {{ book.get_category_display }}</p>
                    <p class="card-text"><strong>Entry Date:</strong> {{ book.entry_date }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
